version: '3.8'

services:
  mysql:
    image: mysql:8.4.3
    container_name: webown_mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-webown}
      MYSQL_USER: ${MYSQL_USER:-webown}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-webown_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: webown_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webown_app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=${MYSQL_DB:-webown}
      - MYSQL_USER=${MYSQL_USER:-webown}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-webown_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./app:/app
      - ./logs:/app/logs
    command: python main.py
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

